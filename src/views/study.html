<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Dar aulas aulas online nunca foi tão fácil</title>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.png" type="image/png">

    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/partials/page-header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/teacher-item.css">
    <link rel="stylesheet" href="/styles/partials/page-study.css">
</head>
<body id="page-teacher-list">
    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/"><img src='/icons/back.svg' alt="Voltar" /></a>
                <img src='/logo.svg' alt="Logo Proffy" />
            </div>
            <div class="header-content">
                <strong>Estes são os proffys disponíveis</strong>
                <form id="search-teachers">
                    <div class="select-block">
                        <label for="subject">Matéria</label>
                        <select name="subject" id="subject">
                            <option value="" disabled hidden>Selecione uma opção</option>
                            <option value="1">Artes</option>
                            <option value="2">Biologia</option>
                            <option value="3">Ciências</option>
                            <option value="4">Educação Física</option>
                            <option value="5">Física</option>
                            <option value="6">Geografia</option>
                            <option value="7">História</option>
                            <option value="8">Matemática</option>
                            <option value="9">Português</option>
                            <option value="10">Química</option>
                        </select>
                    </div>

                    <div class="select-block">
                        <label for="week_day">Dia da Semana</label>
                        <select name="weekday" id="week_day">
                            <option value="" disabled hidden>Selecione uma opção</option>
                            <option value="0">Domingo</option>
                            <option value="1">Segunda-feira</option>
                            <option value="2">Terça-feira</option>
                            <option value="3">Quarta-feira</option>
                            <option value="4">Quinta-feira</option>
                            <option value="5">Sexta-feira</option>
                            <option value="6">Sábado</option>
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="time">Hora</label>
                        <input name="time" type="time" id="time" />
                    </div>

                    <button type="submit">Filtrar</button>
                </form>
            </div>
        </header>

        <main>
            <article class="teacher-item">
                <header>
                  <img src="https://github.com/wejesuss.png" alt="Usuario Wemerson" />
                  <div>
                    <strong>Wemerson Jesus</strong>
                    <span>Química</span>
                  </div>
                </header>

                <p>
                  Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                  <br />
                  <br />
                  Est sint dolor enim, veritatis corporis, fugit, sunt itaque officiis
                  nobis harum ad! Possimus.
                </p>

                <footer>
                  <p>
                    Preço/hora
                    <strong>R$ 80,00</strong>
                  </p>
                  <button type="button">
                    <img src='/icons/whatsapp.svg' alt="Entrar em contato por Whatsapp" />
                    Entrar em contato
                  </button>
                </footer>
              </article>
        </main>
    </div>
</body>
</html>
